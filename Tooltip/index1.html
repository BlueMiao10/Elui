<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip</title>
  <link rel="stylesheet" href="index1.css">
</head>

<body>
  <div class="container">
    <h2>Tooltip</h2>
    <div class="btn-group">
      <button class="button" data-name="tooltip" data-align="top" data-text="这是上的提示">上</button>
      <button class="button" data-name="tooltip" data-align="down" data-text="这是下的提示">下</button>
      <button class="button" data-name="tooltip" data-align="left" data-text="这是左的提示">左</button>
      <button class="button" data-name="tooltip" data-align="right" data-text="这是右的提示">右</button>
      <button class="button" data-name="tooltip" data-align="top" data-text="这是上的提示">上</button>
    </div>
  </div>
  <script src="index1.js"></script>
</body>

</html>
